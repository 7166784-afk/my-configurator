<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>קונפיגורטור - תערוכה ואונליין</title>
    <script src="data.js"></script>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simple-keyboard@latest/build/css/index.css">
    <script src="https://cdn.jsdelivr.net/npm/simple-keyboard@latest/build/index.min.js"></script>

    <style>
        /* הגדרות בסיסיות */
        body, html { margin: 0; padding: 0; background: #000; display: flex; justify-content: center; font-family: sans-serif; overflow-x: hidden; }
        
        #app-container { 
            position: relative; 
            width: 1920px; 
            height: 1080px; 
            background: #000;
        }

        /* שכבות התמונות */
        .layer { position: absolute; top: 0; left: 0; width: 100%; pointer-events: none; opacity: 0; transition: opacity 0.3s; }
        #bg-image { position: relative; display: block; width: 100%; z-index: 1; opacity: 1; }
        #img-base { z-index: 2; } #img-mashrabiya { z-index: 3; } #img-profile { z-index: 4; }

        /* החזרת מחיר למיקום המדויק (לפיקסלים) */
        #price-display {
            position: absolute; 
            top: 90px;      /* חזרה למיקום המקורי */
            left: 418px;     /* חזרה למיקום המקורי */
            z-index: 15; 
            font-size: 42px; 
            font-weight: bold; 
            color: #b08d67;
            width: 245px;
            height: 68px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* החזרת הלחצנים השקופים לגודל ולמיקום המקורי */
        .touch-zone, #order-btn {
            position: absolute; 
            z-index: 10; 
            cursor: pointer; 
            background: transparent; 
            border: none; 
            width: 245px;   /* גודל מקורי */
            height: 68px;   /* גודל מקורי */
            top: 90px;      /* גובה מקורי */
        }
        #zone-base { left: 1200px; } 
        #zone-light { left: 915px; } 
        #zone-mash { left: 635px; }
        #order-btn { left: 100px; display: none; } 

        /* תפריטים - חזרה למיקום המדויק מתחת ללחצנים */
        .dropdown {
            display: none; position: absolute; background: white; z-index: 20;
            border: 1px solid #b08d67; width: 245px; box-shadow: 0px 8px 16px rgba(0,0,0,0.3);
            max-height: 212px; overflow-y: auto; top: 158px;
        }
        #menu-base { left: 1200px; }
        #menu-light { left: 915px; }
        #menu-mash { left: 635px; }
        .show { display: block !important; }

        .dropdown button { 
            display: block; width: 100%; height: 53px; padding: 10px 15px; 
            cursor: pointer; text-align: right; border: none; background: none; 
            border-bottom: 1px solid #eee; font-size: 16px; font-weight: bold;
        }

        /* חלונית פרטי לקוח */
        #contact-modal { display: none; position: fixed; z-index: 100; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); }
        .modal-content { background: white; margin: 2% auto; padding: 20px; width: 600px; border-radius: 10px; text-align: center; }
        .modal-content input { width: 90%; padding: 12px; margin: 10px 0; border: 2px solid #b08d67; font-size: 20px; text-align: center; }

        .simple-keyboard { width: 100%; margin-top: 15px; color: #000; }

        /* הסתרת כלי המובייל כשאנחנו במסך גדול */
        .mobile-controls, #price-display-mobile { display: none; }

        /* --- התאמה לנייד (רק כשזה לא תערוכה) --- */
        @media (max-width: 1199px) {
            body { background: #f4f4f4; overflow-y: auto; display: block; }
            #app-container { width: 100%; height: auto; }
            
            /* בנייד מחביאים את השכבות השקופות של התערוכה */
            .touch-zone, #price-display { display: none !important; }
            
            #price-display-mobile { 
                display: none; font-size: 30px; font-weight: bold; color: #b08d67; 
                padding: 15px; background: white; text-align: center; border-bottom: 2px solid #b08d67;
            }

            .mobile-controls { display: flex; flex-direction: column; gap: 10px; padding: 20px; background: #fff; }
            .mobile-btn { padding: 15px; background: #b08d67; color: white; border: none; border-radius: 5px; font-size: 18px; font-weight: bold; cursor: pointer; }
            #order-btn-mobile { display: none; width: 100%; padding: 20px; background: #28a745; color: white; border: none; border-radius: 5px; font-size: 20px; font-weight: bold; margin-top: 10px; }

            .dropdown.show { display: block !important; position: fixed; top: 50% !important; left: 50% !important; transform: translate(-50%, -50%); width: 85% !important; max-height: 400px; }
            .modal-content { width: 90%; margin: 10% auto; }
        }

        #export-link { position: fixed; bottom: 0; right: 0; width: 50px; height: 50px; background: transparent; z-index: 999; }
    </style>
</head>
<body>

<div id="app-container">
    <img src="background_design.png" id="bg-image">
    <img id="img-base" class="layer" src="">
    <img id="img-mashrabiya" class="layer" src="">
    <img id="img-profile" class="layer" src="">

    <div id="zone-base" class="touch-zone" onclick="toggleMenu('menu-base')"></div>
    <div id="zone-light" class="touch-zone" onclick="toggleMenu('menu-light')"></div>
    <div id="zone-mash" class="touch-zone" onclick="toggleMenu('menu-mash')"></div>
    <button id="order-btn" onclick="openModal()"></button>

    <div id="menu-base" class="dropdown"></div>
    <div id="menu-light" class="dropdown"></div>
    <div id="menu-mash" class="dropdown"></div>

    <div id="price-display"></div>
</div>

<div id="price-display-mobile"></div>

<div class="mobile-controls">
    <button class="mobile-btn" onclick="toggleMenu('menu-base')">בחר בסיס</button>
    <button class="mobile-btn" onclick="toggleMenu('menu-light')">בחר תאורה</button>
    <button class="mobile-btn" onclick="toggleMenu('menu-mash')">בחר משרביה</button>
    <button id="order-btn-mobile" onclick="openModal()">להזמנה לחץ כאן</button>
</div>

<div id="contact-modal">
    <div class="modal-content">
        <h3>הזנת פרטים למחיר סופי</h3>
        <input type="text" id="cust-name" placeholder="שם מלא" onfocus="setCurrentInput('cust-name')">
        <input type="tel" id="cust-phone" placeholder="מספר טלפון" onfocus="setCurrentInput('cust-phone')">
        <input type="email" id="cust-email" placeholder="אימייל" onfocus="setCurrentInput('cust-email')">
        <div class="simple-keyboard"></div>
        <button id="submit-btn" class="mobile-btn" style="background:#28a745; width:100%; margin-top:10px;" onclick="saveLead()">שלח נתונים</button>
        <button onclick="closeModal()" style="color:red; background:none; border:none; margin-top:10px; cursor:pointer;">ביטול</button>
    </div>
</div>

<div id="export-link" onclick="exportLeads()"></div>

<script>
    let currentPrices = { base: 0, mashrabiya: 0, profile: 0 };
    let selectedNames = { base: "לא נבחר", mashrabiya: "לא נבחר", profile: "לא נבחר" };
    let activeInput = "cust-name";
    
    const isExhibition = window.innerWidth > 1200;
    const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbz_H8agGkY_0LkD3R5VKgat1v5We7ylVLXw-9Gp2i5tx2RqqicQw-js2SuBEPzvBPxr/exec';

    function init() {
        if (typeof myProducts === 'undefined') return;
        myProducts.forEach(p => {
            const btn = document.createElement('button');
            btn.innerText = p.name + (p.price > 0 ? ` (${p.price} ₪)` : '');
            btn.onclick = (e) => {
                e.stopPropagation();
                const layerId = (p.category === 'profile') ? 'img-profile' : (p.category === 'mashrabiya' ? 'img-mashrabiya' : 'img-base');
                document.getElementById(layerId).src = p.image;
                document.getElementById(layerId).style.opacity = "1";
                currentPrices[p.category] = p.price;
                selectedNames[p.category] = p.name;
                updatePrice();
            };
            document.getElementById(p.category === 'base' ? 'menu-base' : (p.category === 'profile' ? 'menu-light' : 'menu-mash')).appendChild(btn);
        });
    }

    function updatePrice() {
        const total = currentPrices.base + currentPrices.mashrabiya + currentPrices.profile;
        if (total > 0) {
            const txt = total.toLocaleString() + " ₪";
            document.getElementById('price-display').innerText = txt;
            document.getElementById('price-display-mobile').innerText = "מחיר נוכחי: " + txt;
            document.getElementById('price-display-mobile').style.display = 'block';
            document.getElementById('order-btn').style.display = 'block';
            document.getElementById('order-btn-mobile').style.display = 'block';
        }
    }

    function toggleMenu(id) {
        document.querySelectorAll('.dropdown').forEach(d => d.id === id ? d.classList.toggle('show') : d.classList.remove('show'));
    }

    function openModal() { 
        document.querySelectorAll('.dropdown').forEach(d => d.classList.remove('show'));
        document.getElementById('contact-modal').style.display = "block"; 
    }
    
    function closeModal() { document.getElementById('contact-modal').style.display = "none"; }

    async function saveLead() {
        const name = document.getElementById('cust-name').value;
        const phone = document.getElementById('cust-phone').value;
        const email = document.getElementById('cust-email').value;
        if (!name || !phone) { alert("נא למלא שם וטלפון"); return; }
        const data = { שם: name, טלפון: phone, אימייל: email, בסיס: selectedNames.base, משרביה: selectedNames.mashrabiya, תאורה: selectedNames.profile, מחיר: document.getElementById('price-display').innerText };
        const btn = document.getElementById('submit-btn');
        btn.innerText = "שולח..."; btn.disabled = true;
        try {
            await fetch(GOOGLE_SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(data) });
            alert("ההזמנה התקבלה! תודה רבה.");
            location.reload();
        } catch (e) {
            alert("הנתונים נשמרו!");
            location.reload();
        }
    }

    let Keyboard = window.SimpleKeyboard.default;
    let myKeyboard = new Keyboard({
        onChange: input => document.getElementById(activeInput).value = input,
        layout: {
            'default': ['1 2 3 4 5 6 7 8 9 0', 'ק ר א ט ו ן ם פ {bksp}', 'ש ד ג כ ע י ח ל ך ף', 'ז ס ב ה נ מ צ ת ץ', '{space}'],
            'english': ['q w e r t y u i o p {bksp}', 'a s d f g h j k l', 'z x c v b n m . @', '{space}'],
            'numeric': ['1 2 3', '4 5 6', '7 8 9', '+ 0 {bksp}']
        },
        display: { '{bksp}': 'מחק', '{space}': 'רווח' }
    });
    if (!isExhibition) document.querySelector(".simple-keyboard").style.display = "none";

    function setCurrentInput(id) {
        activeInput = id;
        if (!isExhibition) return;
        myKeyboard.setInput(document.getElementById(id).value);
        if (id === 'cust-email') myKeyboard.setOptions({ layoutName: 'english' });
        else if (id === 'cust-phone') myKeyboard.setOptions({ layoutName: 'numeric' });
        else myKeyboard.setOptions({ layoutName: 'default' });
    }

    function exportLeads() {
        let leads = JSON.parse(localStorage.getItem('exhibition_leads') || "[]");
        if (leads.length === 0) { alert("אין נתונים"); return; }
        let csvContent = "data:text/csv;charset=utf-8,\uFEFF תאריך,שם,טלפון,אימייל,בסיס,משרביה,תאורה,מחיר\n";
        leads.forEach(l => { csvContent += `${l.date},${l.שם},${l.טלפון},${l.אימייל},${l.בסיס},${l.משרביה},${l.תאורה},${l.מחיר}\n`; });
        const link = document.createElement("a");
        link.setAttribute("href", encodeURI(csvContent));
        link.setAttribute("download", "leads_backup.csv");
        link.click();
    }

    window.onclick = (e) => { if (!e.target.closest('.dropdown') && !e.target.closest('.touch-zone') && !e.target.closest('.mobile-btn')) document.querySelectorAll('.dropdown').forEach(d => d.classList.remove('show')); };
    window.onload = init;
</script>
</body>
</html>
