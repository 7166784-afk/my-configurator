<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>קונפיגורטור מעוצב</title>
    <script src="data.js"></script>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simple-keyboard@latest/build/css/index.css">
    <script src="https://cdn.jsdelivr.net/npm/simple-keyboard@latest/build/index.min.js"></script>

    <style>
        body, html { margin: 0; padding: 0; background: #000; display: flex; justify-content: center; font-family: 'Segoe UI', sans-serif; overflow-x: hidden; }
        
        #app-container { 
            position: relative; 
            width: 1920px; 
            height: 1080px; 
            background: #000;
        }

        .layer { position: absolute; top: 0; left: 0; width: 100%; pointer-events: none; opacity: 0; transition: opacity 0.3s; }
        #bg-image { position: relative; display: block; width: 100%; z-index: 1; opacity: 1; }

        /* --- כיוון ידני למחיר --- */
        #price-display {
            position: absolute; 
            top: 90px;   /* שחק עם המספר הזה למעלה/למטה */
            left: 418px; /* שחק עם המספר הזה ימינה/שמאלה */
            z-index: 15; 
            font-size: 42px; 
            font-weight: bold; 
            color: #b08d67;
            width: 245px;
            height: 68px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- כיוון ידני ללחצנים השקופים --- */
        .touch-zone, #order-btn {
            position: absolute; z-index: 10; cursor: pointer; background: transparent; border: none; 
            width: 245px; height: 68px; top: 90px;
        }
        #zone-base { left: 1200px; } 
        #zone-light { left: 915px; } 
        #zone-mash { left: 635px; }
        #order-btn { left: 100px; display: none; } 

        /* תפריטים */
        .dropdown {
            display: none; position: absolute; background: white; z-index: 20;
            border: 1px solid #b08d67; width: 245px; max-height: 212px; overflow-y: auto; top: 158px;
        }
        .show { display: block !important; }
        .dropdown button { display: block; width: 100%; padding: 15px; text-align: right; border: none; background: none; border-bottom: 1px solid #eee; font-size: 16px; font-weight: bold; cursor: pointer; }

        /* חלונית פרטי לקוח */
        #contact-modal { display: none; position: fixed; z-index: 100; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); }
        .modal-content { background: #1a1a1a; color: white; margin: 2% auto; padding: 30px; width: 700px; border-radius: 20px; text-align: center; border: 1px solid #b08d67; box-shadow: 0 0 30px rgba(176, 141, 103, 0.3); }
        .modal-content input { width: 90%; padding: 15px; margin: 10px 0; border: 1px solid #444; background: #000; color: #b08d67; border-radius: 8px; font-size: 22px; text-align: center; }

        /* --- עיצוב מקלדת יוקרתי (Dark Theme) --- */
        .simple-keyboard { 
            background-color: transparent !important; 
            width: 100%; 
            margin-top: 20px; 
            direction: ltr !important; /* תיקון האותיות ההפוכות */
        }
        .hg-theme-default .hg-button {
            background: #333 !important;
            color: white !important;
            border-bottom: 3px solid #000 !important;
            height: 60px !important;
            font-size: 20px !important;
            border-radius: 10px !important;
        }
        .hg-theme-default .hg-button:active {
            background: #b08d67 !important;
        }
        .hg-button-space { width: 200px !important; }
        
        /* הסתרת מובייל במחשב */
        .mobile-controls, #price-display-mobile { display: none; }

        @media (max-width: 1199px) {
            body { background: #000; display: block; }
            #app-container { width: 100%; height: auto; }
            .touch-zone, #price-display { display: none !important; }
            #price-display-mobile { display: none; font-size: 30px; font-weight: bold; color: #b08d67; padding: 20px; text-align: center; }
            .mobile-controls { display: flex; flex-direction: column; gap: 10px; padding: 20px; }
            .mobile-btn { padding: 18px; background: #b08d67; color: white; border: none; border-radius: 10px; font-size: 20px; font-weight: bold; }
            #order-btn-mobile { display: none; width: 100%; padding: 20px; background: #28a745; color: white; border: none; border-radius: 10px; font-size: 22px; font-weight: bold; margin-top: 10px; }
            .dropdown.show { display: block !important; position: fixed; top: 50% !important; left: 50% !important; transform: translate(-50%, -50%); width: 85% !important; }
            .modal-content { width: 90%; margin: 5% auto; }
        }
    </style>
</head>
<body>

<div id="app-container">
    <img src="background_design.png" id="bg-image">
    <img id="img-base" class="layer" src="">
    <img id="img-mashrabiya" class="layer" src="">
    <img id="img-profile" class="layer" src="">

    <div id="zone-base" class="touch-zone" onclick="toggleMenu('menu-base')"></div>
    <div id="zone-light" class="touch-zone" onclick="toggleMenu('menu-light')"></div>
    <div id="zone-mash" class="touch-zone" onclick="toggleMenu('menu-mash')"></div>
    <button id="order-btn" onclick="openModal()"></button>

    <div id="menu-base" class="dropdown" style="left: 1200px;"></div>
    <div id="menu-light" class="dropdown" style="left: 915px;"></div>
    <div id="menu-mash" class="dropdown" style="left: 635px;"></div>

    <div id="price-display"></div>
</div>

<div id="price-display-mobile"></div>

<div class="mobile-controls">
    <button class="mobile-btn" onclick="toggleMenu('menu-base')">בחר בסיס</button>
    <button class="mobile-btn" onclick="toggleMenu('menu-light')">בחר תאורה</button>
    <button class="mobile-btn" onclick="toggleMenu('menu-mash')">בחר משרביה</button>
    <button id="order-btn-mobile" onclick="openModal()">להזמנה לחץ כאן</button>
</div>

<div id="contact-modal">
    <div class="modal-content">
        <h2 style="color:#b08d67">פרטי לקוח</h2>
        <input type="text" id="cust-name" placeholder="שם מלא" onfocus="setCurrentInput('cust-name')">
        <input type="tel" id="cust-phone" placeholder="מספר טלפון" onfocus="setCurrentInput('cust-phone')">
        <input type="email" id="cust-email" placeholder="כתובת אימייל" onfocus="setCurrentInput('cust-email')">
        
        <div class="simple-keyboard"></div>
        
        <button id="submit-btn" class="mobile-btn" style="background:#28a745; width:100%; margin-top:20px;" onclick="saveLead()">אישור ושליחה</button>
        <button onclick="closeModal()" style="color:#888; background:none; border:none; margin-top:15px; cursor:pointer;">ביטול</button>
    </div>
</div>

<script>
    let currentPrices = { base: 0, mashrabiya: 0, profile: 0 };
    let selectedNames = { base: "לא נבחר", mashrabiya: "לא נבחר", profile: "לא נבחר" };
    let activeInput = "cust-name";
    const isExhibition = window.innerWidth > 1200;
    const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbz_H8agGkY_0LkD3R5VKgat1v5We7ylVLXw-9Gp2i5tx2RqqicQw-js2SuBEPzvBPxr/exec';

    function init() {
        if (typeof myProducts === 'undefined') return;
        myProducts.forEach(p => {
            const btn = document.createElement('button');
            btn.innerText = p.name + (p.price > 0 ? ` (${p.price} ₪)` : '');
            btn.onclick = (e) => {
                e.stopPropagation();
                const lid = p.category === 'profile' ? 'img-profile' : (p.category === 'mashrabiya' ? 'img-mashrabiya' : 'img-base');
                document.getElementById(lid).src = p.image;
                document.getElementById(lid).style.opacity = "1";
                currentPrices[p.category] = p.price;
                selectedNames[p.category] = p.name;
                updatePrice();
            };
            const mid = p.category === 'base' ? 'menu-base' : (p.category === 'profile' ? 'menu-light' : 'menu-mash');
            document.getElementById(mid).appendChild(btn);
        });
    }

    function updatePrice() {
        const total = currentPrices.base + currentPrices.mashrabiya + currentPrices.profile;
        if (total > 0) {
            const txt = total.toLocaleString() + " ₪";
            document.getElementById('price-display').innerText = txt;
            document.getElementById('price-display-mobile').innerText = "סה\"כ: " + txt;
            document.getElementById('price-display-mobile').style.display = 'block';
            document.getElementById('order-btn').style.display = 'block';
            document.getElementById('order-btn-mobile').style.display = 'block';
        }
    }

    function toggleMenu(id) {
        document.querySelectorAll('.dropdown').forEach(d => d.id === id ? d.classList.toggle('show') : d.classList.remove('show'));
    }

    function openModal() { 
        document.querySelectorAll('.dropdown').forEach(d => d.classList.remove('show'));
        document.getElementById('contact-modal').style.display = "block"; 
    }
    function closeModal() { document.getElementById('contact-modal').style.display = "none"; }

    async function saveLead() {
        const name = document.getElementById('cust-name').value;
        const phone = document.getElementById('cust-phone').value;
        const email = document.getElementById('cust-email').value;
        if (!name || !phone) { alert("נא למלא שם וטלפון"); return; }
        const data = { שם: name, טלפון: phone, אימייל: email, בסיס: selectedNames.base, משרביה: selectedNames.mashrabiya, תאורה: selectedNames.profile, מחיר: document.getElementById('price-display').innerText };
        document.getElementById('submit-btn').innerText = "...שולח";
        try {
            await fetch(GOOGLE_SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(data) });
            alert("ההזמנה נשלחה בהצלחה!");
            location.reload();
        } catch (e) { alert("תודה! הנתונים נשמרו."); location.reload(); }
    }

    let Keyboard = window.SimpleKeyboard.default;
    let myKeyboard = new Keyboard({
        onChange: input => document.getElementById(activeInput).value = input,
        layout: {
            'default': ['1 2 3 4 5 6 7 8 9 0', 'ק ר א ט ו ן ם פ {bksp}', 'ש ד ג כ ע י ח ל ך ף', 'ז ס ב ה נ מ צ ת ץ', '{space}'],
            'english': ['1 2 3 4 5 6 7 8 9 0', 'q w e r t y u i o p {bksp}', 'a s d f g h j k l', 'z x c v b n m . @', '{space}'],
            'numeric': ['1 2 3', '4 5 6', '7 8 9', '+ 0 {bksp}']
        },
        display: { '{bksp}': 'מחק', '{space}': 'רווח' }
    });
    if (!isExhibition) document.querySelector(".simple-keyboard").style.display = "none";

    function setCurrentInput(id) {
        activeInput = id;
        if (!isExhibition) return;
        myKeyboard.setInput(document.getElementById(id).value);
        if (id === 'cust-email') myKeyboard.setOptions({ layoutName: 'english' });
        else if (id === 'cust-phone') myKeyboard.setOptions({ layoutName: 'numeric' });
        else myKeyboard.setOptions({ layoutName: 'default' });
    }

    window.onclick = (e) => { if (!e.target.closest('.dropdown') && !e.target.closest('.touch-zone') && !e.target.closest('.mobile-btn')) document.querySelectorAll('.dropdown').forEach(d => d.classList.remove('show')); };
    window.onload = init;
</script>
</body>
</html>
