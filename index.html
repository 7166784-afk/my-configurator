<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>קונפיגורטור תערוכה - גרסה סופית</title>
    <script src="data.js"></script>
    
    <style>
        /* ביטול שוליים - שינוי ל-auto כדי לאפשר תנועה בזום */
        body, html { 
            margin: 0; 
            padding: 0; 
            background: #000; 
            width: 100%; 
            height: 100%; 
            overflow: auto; /* מאפשר גלילה אם המשתמש מגדיל (Zoom In) */
            display: block;
        }
        
        #app-container { 
            position: relative; 
            width: 1920px; 
            height: 1080px; 
            margin: 0;
            padding: 0;
        }

        /* שכבות התמונות */
        .layer { position: absolute; top: 0; left: 0; width: 100%; pointer-events: none; opacity: 0; transition: opacity 0.3s; }
        #bg-image { position: relative; display: block; width: 100%; z-index: 1; opacity: 1; }
        #img-base { z-index: 2; } #img-mashrabiya { z-index: 3; } #img-profile { z-index: 4; }

        /* מחיר במיקום המדויק (פיקסלים) */
        #price-display {
            position: absolute; 
            top: 90px;
            left: 418px;
            z-index: 15; 
            font-size: 42px; 
            font-weight: bold; 
            color: #b08d67;
            width: 245px;
            height: 68px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-family: sans-serif;
        }

        /* לחצנים שקופים במיקום המדויק */
        .touch-zone, #order-btn {
            position: absolute; 
            z-index: 10; 
            cursor: pointer; 
            background: transparent; 
            border: none; 
            width: 245px;
            height: 68px;
            top: 90px;
        }
        #zone-base { left: 1200px; } 
        #zone-light { left: 915px; } 
        #zone-mash { left: 635px; }
        #order-btn { left: 100px; display: none; } 

        /* תפריטים */
        .dropdown {
            display: none; position: absolute; background: white; z-index: 20;
            border: 1px solid #b08d67; width: 245px; box-shadow: 0px 8px 16px rgba(0,0,0,0.3);
            max-height: 212px; overflow-y: auto; top: 158px;
        }
        #menu-base { left: 1200px; }
        #menu-light { left: 915px; }
        #menu-mash { left: 635px; }
        .show { display: block !important; }

        .dropdown button { 
            display: block; width: 100%; height: 53px; padding: 10px 15px; 
            cursor: pointer; text-align: right; border: none; background: none; 
            border-bottom: 1px solid #eee; font-size: 16px; font-weight: bold; color: #000;
        }

        /* מודאל פרטי לקוח */
        #contact-modal { display: none; position: fixed; z-index: 100; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); }
        .modal-content { 
            background: white; 
            margin: 10% auto; 
            padding: 30px; 
            width: 500px; 
            border-radius: 15px; 
            text-align: center; 
            color: #000;
        }
        .modal-content h3 { margin-top: 0; color: #b08d67; }
        .modal-content input { 
            width: 90%; 
            padding: 15px; 
            margin: 10px 0; 
            border: 2px solid #b08d67; 
            font-size: 20px; 
            text-align: center; 
            border-radius: 8px;
        }

        #submit-btn {
            background: #28a745; 
            color: white; 
            padding: 15px; 
            width: 96%; 
            border: none; 
            border-radius: 8px; 
            font-size: 20px; 
            font-weight: bold; 
            cursor: pointer;
            margin-top: 10px;
        }

        .mobile-controls, #price-display-mobile { display: none; }
    </style>
</head>
<body>

<div id="app-container">
    <img src="background_design.png" id="bg-image">
    <img id="img-base" class="layer" src="">
    <img id="img-mashrabiya" class="layer" src="">
    <img id="img-profile" class="layer" src="">

    <div id="zone-base" class="touch-zone" onclick="toggleMenu('menu-base')"></div>
    <div id="zone-light" class="touch-zone" onclick="toggleMenu('menu-light')"></div>
    <div id="zone-mash" class="touch-zone" onclick="toggleMenu('menu-mash')"></div>
    <button id="order-btn" onclick="openModal()"></button>

    <div id="menu-base" class="dropdown"></div>
    <div id="menu-light" class="dropdown"></div>
    <div id="menu-mash" class="dropdown"></div>

    <div id="price-display"></div>
</div>

<div id="contact-modal">
    <div class="modal-content">
        <h3>הזנת פרטים למחיר סופי</h3>
        <input type="text" id="cust-name" placeholder="שם מלא">
        <input type="tel" id="cust-phone" placeholder="מספר טלפון">
        <input type="email" id="cust-email" placeholder="כתובת אימייל">
        <button id="submit-btn" onclick="saveLead()">שלח נתונים</button>
        <button onclick="closeModal()" style="color:#999; background:none; border:none; margin-top:15px; cursor:pointer; font-size:16px;">ביטול וחזרה</button>
    </div>
</div>

<script>
    let currentPrices = { base: 0, mashrabiya: 0, profile: 0 };
    let selectedNames = { base: "לא נבחר", mashrabiya: "לא נבחר", profile: "לא נבחר" };
    const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbz_H8agGkY_0LkD3R5VKgat1v5We7ylVLXw-9Gp2i5tx2RqqicQw-js2SuBEPzvBPxr/exec';

    function init() {
        if (typeof myProducts === 'undefined') return;
        myProducts.forEach(p => {
            const btn = document.createElement('button');
            btn.innerText = p.name + (p.price > 0 ? ` (${p.price} ₪)` : '');
            btn.onclick = (e) => {
                e.stopPropagation();
                const lid = p.category === 'profile' ? 'img-profile' : (p.category === 'mashrabiya' ? 'img-mashrabiya' : 'img-base');
                document.getElementById(lid).src = p.image;
                document.getElementById(lid).style.opacity = "1";
                currentPrices[p.category] = p.price;
                selectedNames[p.category] = p.name;
                updatePrice();
            };
            const mid = p.category === 'base' ? 'menu-base' : (p.category === 'profile' ? 'menu-light' : 'menu-mash');
            document.getElementById(mid).appendChild(btn);
        });
    }

    function updatePrice() {
        const total = currentPrices.base + currentPrices.mashrabiya + currentPrices.profile;
        if (total > 0) {
            const txt = total.toLocaleString() + " ₪";
            document.getElementById('price-display').innerText = txt;
            document.getElementById('order-btn').style.display = 'block';
        }
    }

    function toggleMenu(id) {
        const menu = document.getElementById(id);
        const isShow = menu.classList.contains('show');
        document.querySelectorAll('.dropdown').forEach(d => d.classList.remove('show'));
        if (!isShow) menu.classList.add('show');
    }

    function openModal() { 
        document.querySelectorAll('.dropdown').forEach(d => d.classList.remove('show'));
        document.getElementById('contact-modal').style.display = "block"; 
    }
    function closeModal() { document.getElementById('contact-modal').style.display = "none"; }

    async function saveLead() {
        const name = document.getElementById('cust-name').value;
        const phone = document.getElementById('cust-phone').value;
        if (!name || !phone) { alert("נא למלא שם וטלפון"); return; }
        const data = { שם: name, טלפון: phone, אימייל: document.getElementById('cust-email').value, בסיס: selectedNames.base, משרביה: selectedNames.mashrabiya, תאורה: selectedNames.profile, מחיר: document.getElementById('price-display').innerText };
        const btn = document.getElementById('submit-btn');
        btn.innerText = "שולח..."; btn.disabled = true;
        try {
            await fetch(GOOGLE_SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(data) });
            alert("תודה! הפרטים נשלחו בהצלחה.");
            location.reload();
        } catch (e) {
            alert("תודה! הנתונים התקבלו.");
            location.reload();
        }
    }

    window.onclick = (e) => { 
        if (!e.target.closest('.dropdown') && !e.target.closest('.touch-zone')) {
            document.querySelectorAll('.dropdown').forEach(d => d.classList.remove('show'));
        }
    };
    window.onload = init;
</script>
</body>
</html>
