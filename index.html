<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>קונפיגורטור - תערוכה ואונליין</title>
    <script src="data.js"></script>
    
    <style>
        /* הגדרות בסיסיות */
        body, html { margin: 0; padding: 0; background: #000; display: flex; justify-content: center; font-family: sans-serif; overflow-x: hidden; }
        
        #app-container { 
            position: relative; 
            width: 1920px; 
            height: 1080px; 
            background: #000;
        }

        /* שכבות התמונות */
        .layer { position: absolute; top: 0; left: 0; width: 100%; pointer-events: none; opacity: 0; transition: opacity 0.3s; }
        #bg-image { position: relative; display: block; width: 100%; z-index: 1; opacity: 1; }
        #img-base { z-index: 2; } #img-mashrabiya { z-index: 3; } #img-profile { z-index: 4; }

        /* מחיר במיקום המדויק */
        #price-display {
            position: absolute; 
            top: 90px;
            left: 418px;
            z-index: 15; 
            font-size: 42px; 
            font-weight: bold; 
            color: #b08d67;
            width: 245px;
            height: 68px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* לחצנים שקופים */
        .touch-zone, #order-btn {
            position: absolute; 
            z-index: 10; 
            cursor: pointer; 
            background: transparent; 
            border: none; 
            width: 245px;
            height: 68px;
            top: 90px;
        }
        #zone-base { left: 1200px; } 
        #zone-light { left: 915px; } 
        #zone-mash { left: 635px; }
        #order-btn { left: 100px; display: none; } 

        /* תפריטים */
        .dropdown {
            display: none; position: absolute; background: white; z-index: 20;
            border: 1px solid #b08d67; width: 245px; box-shadow: 0px 8px 16px rgba(0,0,0,0.3);
            max-height: 212px; overflow-y: auto; top: 158px;
        }
        #menu-base { left: 1200px; }
        #menu-light { left: 915px; }
        #menu-mash { left: 635px; }
        .show { display: block !important; }

        .dropdown button { 
            display: block; width: 100%; height: 53px; padding: 10px 15px; 
            cursor: pointer; text-align: right; border: none; background: none; 
            border-bottom: 1px solid #eee; font-size: 16px; font-weight: bold;
        }

        /* חלונית פרטי לקוח */
        #contact-modal { display: none; position: fixed; z-index: 100; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); }
        .modal-content { background: white; margin: 10% auto; padding: 20px; width: 600px; border-radius: 10px; text-align: center; }
        .modal-content input { width: 90%; padding: 12px; margin: 10px 0; border: 2px solid #b08d67; font-size: 20px; text-align: center; }

        /* הסתרת כלי המובייל כשאנחנו במסך גדול */
        .mobile-controls, #price-display-mobile { display: none; }

        /* התאמה לנייד */
        @media (max-width: 1199px) {
            body { background: #f4f4f4; overflow-y: auto; display: block; }
            #app-container { width: 100%; height: auto; }
            .touch-zone, #price-display { display: none !important; }
            
            #price-display-mobile { 
                display: none; font-size: 30px; font-weight: bold; color: #b08d67; 
                padding: 15px; background: white; text-align: center; border-bottom: 2px solid #b08d67;
            }

            .mobile-controls { display: flex; flex-direction: column; gap: 10px; padding: 20px; background: #fff; }
            .mobile-btn { padding: 15px; background: #b08d67; color: white; border: none; border-radius: 5px; font-size: 18px; font-weight: bold; cursor: pointer; }
            #order-btn-mobile { display: none; width: 100%; padding: 20px; background: #28a745; color: white; border: none; border-radius: 5px; font-size: 20px; font-weight: bold; margin-top: 10px; }

            .dropdown.show { display: block !important; position: fixed; top: 50% !important; left: 50% !important; transform: translate(-50%, -50%); width: 85% !important; max-height: 400px; }
            .modal-content { width: 90%; margin: 20% auto; }
        }

        #export-link { position: fixed; bottom: 0; right: 0; width: 50px; height: 50px; background: transparent; z-index: 999; }
    </style>
</head>
<body>

<div id="app-container">
    <img src="background_design.png" id="bg-image">
    <img id="img-base" class="layer" src="">
    <img id="img-mashrabiya" class="layer" src="">
    <img id="img-profile" class="layer" src="">

    <div id="zone-base" class="touch-zone" onclick="toggleMenu('menu-base')"></div>
    <div id="zone-light" class="touch-zone" onclick="toggleMenu('menu-light')"></div>
    <div id="zone-mash" class="touch-zone" onclick="toggleMenu('menu-mash')"></div>
    <button id="order-btn" onclick="openModal()"></button>

    <div id="menu-base" class="dropdown"></div>
    <div id="menu-light" class="dropdown"></div>
    <div id="menu-mash" class="dropdown"></div>

    <div id="price-display"></div>
</div>

<div id="price-display-mobile"></div>

<div class="mobile-controls">
    <button class="mobile-btn" onclick="toggleMenu('menu-base')">בחר בסיס</button>
    <button class="mobile-btn" onclick="toggleMenu('menu-light')">בחר תאורה</button>
    <button class="mobile-btn" onclick="toggleMenu('menu-mash')">בחר משרביה</button>
    <button id="order-btn-mobile" onclick="openModal()">להזמנה לחץ כאן</button>
</div>

<div id="contact-modal">
    <div class="modal-content">

        <input type="text" id="cust-name" placeholder="שם מלא">
        <input type="tel" id="cust-phone" placeholder="מספר טלפון">
        <input type="email" id="cust-email" placeholder="אימייל">
        <button id="submit-btn" class="mobile-btn" style="background:#28a745; width:100%; margin-top:10px;" onclick="saveLead()">שלח נתונים</button>
        <button onclick="closeModal()" style="color:red; background:none; border:none; margin-top:10px; cursor:pointer;">ביטול</button>
    </div>
</div>

<div id="export-link" onclick="exportLeads()"></div>
