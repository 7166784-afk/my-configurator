<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>קונפיגורטור אונליין</title>
    <script src="data.js"></script>

    <style>
        body, html { margin: 0; padding: 0; background: #000; font-family: 'Segoe UI', system-ui, sans-serif; overflow-x: hidden; color: white; }
        
        #app-container { position: relative; width: 100%; max-width: 600px; margin: 0 auto; background: #000; }

        /* הצגת השכבות */
        .layer { position: absolute; top: 0; left: 0; width: 100%; pointer-events: none; opacity: 0; transition: opacity 0.3s; }
        #bg-image { position: relative; display: block; width: 100%; z-index: 1; opacity: 1; }
        #img-base { z-index: 2; } #img-mashrabiya { z-index: 3; } #img-profile { z-index: 4; }

        /* תצוגת מחיר */
        #price-display-mobile { 
            display: none; font-size: 24px; font-weight: bold; color: #b08d67; 
            padding: 15px; text-align: center; background: #111; border-bottom: 1px solid #333;
        }

        /* כפתורי שליטה בנייד */
        .mobile-controls { display: flex; flex-direction: column; gap: 12px; padding: 20px; }
        .mobile-btn { 
            padding: 16px; background: #b08d67; color: white; border: none; 
            border-radius: 8px; font-size: 18px; font-weight: bold; cursor: pointer; 
        }
        #order-btn-mobile { 
            display: none; width: 100%; padding: 18px; background: #28a745; 
            color: white; border: none; border-radius: 8px; font-size: 20px; 
            font-weight: bold; margin-top: 10px; 
        }

        /* תפריטי בחירה (Dropdown) כמודאל במרכז המסך */
        .dropdown {
            display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: white; z-index: 100; width: 85%; max-height: 400px; 
            overflow-y: auto; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .show { display: block !important; }
        .dropdown button { 
            display: block; width: 100%; padding: 18px; text-align: right; 
            border: none; background: none; border-bottom: 1px solid #eee; 
            font-size: 16px; font-weight: bold; color: #000; 
        }

        /* חלונית פרטי לקוח */
        #contact-modal { 
            display: none; position: fixed; z-index: 200; left: 0; top: 0; 
            width: 100%; height: 100%; background: rgba(0,0,0,0.95); 
        }
        .modal-content { 
            background: #1a1a1a; color: white; margin: 15% auto; padding: 25px; 
            width: 85%; border-radius: 15px; text-align: center; border: 1px solid #b08d67; 
        }
        .modal-content h2 { color: #b08d67; margin-top: 0; }
        .modal-content input { 
            width: 90%; padding: 14px; margin: 10px 0; border: 1px solid #444; 
            background: #000; color: white; border-radius: 8px; font-size: 16px; text-align: center; 
        }
        
        /* שכבת כיסוי כשמניו פתוח */
        #overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); z-index: 50; }
    </style>
</head>
<body>

<div id="overlay" onclick="closeMenus()"></div>

<div id="app-container">
    <img src="background_design.png" id="bg-image">
    <img id="img-base" class="layer" src="">
    <img id="img-mashrabiya" class="layer" src="">
    <img id="img-profile" class="layer" src="">
</div>

<div id="price-display-mobile"></div>

<div class="mobile-controls">
    <button class="mobile-btn" onclick="toggleMenu('menu-base')">בחר בסיס</button>
    <button class="mobile-btn" onclick="toggleMenu('menu-light')">בחר תאורה</button>
    <button class="mobile-btn" onclick="toggleMenu('menu-mash')">בחר משרביה</button>
    <button id="order-btn-mobile" onclick="openModal()">להזמנה לחץ כאן</button>
</div>

<div id="menu-base" class="dropdown"></div>
<div id="menu-light" class="dropdown"></div>
<div id="menu-mash" class="dropdown"></div>

<div id="contact-modal">
    <div class="modal-content">
        <h2>פרטי לקוח</h2>
        <p>מלאו פרטים ונחזור אליכם עם הצעה סופית</p>
        <input type="text" id="cust-name" placeholder="שם מלא">
        <input type="tel" id="cust-phone" placeholder="מספר טלפון">
        <input type="email" id="cust-email" placeholder="כתובת אימייל">
        
        <button id="submit-btn" class="mobile-btn" style="background:#28a745; width:100%; margin-top:15px;" onclick="saveLead()">שלח פרטים</button>
        <button onclick="closeModal()" style="color:#888; background:none; border:none; margin-top:15px; cursor:pointer; font-size: 16px;">חזור לעיצוב</button>
    </div>
</div>

<script>
    let currentPrices = { base: 0, mashrabiya: 0, profile: 0 };
    let selectedNames = { base: "לא נבחר", mashrabiya: "לא נבחר", profile: "לא נבחר" };
    
    const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbz_H8agGkY_0LkD3R5VKgat1v5We7ylVLXw-9Gp2i5tx2RqqicQw-js2SuBEPzvBPxr/exec';

    function init() {
        if (typeof myProducts === 'undefined') return;
        myProducts.forEach(p => {
            const btn = document.createElement('button');
            btn.innerText = p.name + (p.price > 0 ? ` (${p.price} ₪)` : '');
            btn.onclick = (e) => {
                e.stopPropagation();
                const lid = p.category === 'profile' ? 'img-profile' : (p.category === 'mashrabiya' ? 'img-mashrabiya' : 'img-base');
                document.getElementById(lid).src = p.image;
                document.getElementById(lid).style.opacity = "1";
                currentPrices[p.category] = p.price;
                selectedNames[p.category] = p.name;
                updatePrice();
                closeMenus();
            };
            const mid = p.category === 'base' ? 'menu-base' : (p.category === 'profile' ? 'menu-light' : 'menu-mash');
            document.getElementById(mid).appendChild(btn);
        });
    }

    function updatePrice() {
        const total = currentPrices.base + currentPrices.mashrabiya + currentPrices.profile;
        if (total > 0) {
            const txt = total.toLocaleString() + " ₪";
            const priceDiv = document.getElementById('price-display-mobile');
            priceDiv.innerText = "סה\"כ לתשלום: " + txt;
            priceDiv.style.display = 'block';
            document.getElementById('order-btn-mobile').style.display = 'block';
        }
    }

    function toggleMenu(id) {
        closeMenus();
        document.getElementById(id).classList.add('show');
        document.getElementById('overlay').style.display = 'block';
    }

    function closeMenus() {
        document.querySelectorAll('.dropdown').forEach(d => d.classList.remove('show'));
        document.getElementById('overlay').style.display = 'none';
    }

    function openModal() { 
        closeMenus();
        document.getElementById('contact-modal').style.display = "block"; 
    }
    
    function closeModal() { document.getElementById('contact-modal').style.display = "none"; }

    async function saveLead() {
        const name = document.getElementById('cust-name').value;
        const phone = document.getElementById('cust-phone').value;
        const email = document.getElementById('cust-email').value;
        
        if (!name || !phone) { alert("נא למלא שם וטלפון"); return; }

        const priceText = document.getElementById('price-display-mobile').innerText.replace('סה"כ לתשלום: ', '');
        const data = { 
            שם: name, טלפון: phone, אימייל: email, 
            בסיס: selectedNames.base, משרביה: selectedNames.mashrabiya, תאורה: selectedNames.profile, 
            מחיר: priceText 
        };

        const btn = document.getElementById('submit-btn');
        btn.innerText = "שולח נתונים...";
        btn.disabled = true;

        try {
            await fetch(GOOGLE_SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(data) });
            alert("תודה! הפרטים התקבלו, נחזור אליך בהקדם.");
            location.reload();
        } catch (e) {
            alert("הנתונים נשלחו בהצלחה!");
            location.reload();
        }
    }

    window.onload = init;
</script>
</body>
</html>
